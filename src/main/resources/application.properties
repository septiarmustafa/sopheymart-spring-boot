spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:db_sopimart}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.main.allow-circular-references=true
server.port=${SERVER_PORT:8081}

# Jwt configuration
app.sopimart.jwt.jwt-secret = ${JWT_SECRET:rahasia}
app.sopimart.jwt.app-name = Sopimart App
app.sopimart.jwt.jwtExpirationInSecond = 3600

api.endpoint.url.post = ${https://jsonplaceholder.typicode.com/posts}

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
app.sopimart.directory-image-path=${DIRECTORY_PATH:/home/user/IdeaProjects/sopimart/src/main/java/com/enigma/sopimart/file}



